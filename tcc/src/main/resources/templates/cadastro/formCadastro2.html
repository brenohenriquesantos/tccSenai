<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>ODIN - Cadastro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- Custom Theme files -->
	<link href="/css/cadastro.css" rel="stylesheet" type="text/css" media="all" />
	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" name="cep" placeholder="Digite seu CEP" required="" id="cep">
					<input class="text w3lpass" type="text" name="localidade" placeholder="Informe sua localidade"
						required="" id="localidade">
					<input class="text" type="text" name="bairro" placeholder="Informe seu bairro" required=""
						id="bairro">
					<input class="text email" type="text" name="logradouro" placeholder="Informe seu logradouro"
						required="" id="logradouro">
					<input type="submit" value="Enviar" id="enviar">
				</form>
				<p>Já possui uma conta? <a href="/login"> Clique aqui para fazer login!</a></p>
			</div>
		</div>

		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>© 2023 ODIN. Todos os direitos reservados</p>
		</div>

	</div>

	<!-- Add jQuery library -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Add jQuery.mask plugin -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	
	<script src="/js/scriptCadastro2.js"></script>
</body>

</html>
