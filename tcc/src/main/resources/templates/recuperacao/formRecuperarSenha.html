<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/css/recuperarSenha.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<title>ODIN - Recuperar Senha</title>
</head>

<body>
	<div class="login-page">

		<div class="form">
			<form class="login-form" action="" method="post">
				<div id="form_principal">
					<input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" />
					<input type="email" id="email" name="email" placeholder="Digite seu email" />
					<button id="btnProsseguir">Prosseguir</button>
					<div class="alert alert-primary" role="alert" id="erroMsg">
						CPF ou Email invalidos !
					</div>
				</div>


				<div id="form_secundario">
					<input type="text" id="codigo" name="codigo" placeholder="Digite o codigo de verificação" />
					<input type="password" id="senha" name="senha" placeholder="Digite a nova senha" />
					<button id="btnAlterar">Alterar Senha</button>
					<div class="alert alert-primary" role="alert" id="erroMsg2">
						CPF ou Email invalidos !
					</div>
				</div>
				<p class="message"> Já possui cadastro? <a href="/login">Clique aqui !</a></p>
			</form>
		</div>
	</div>


	<div class="overlay" id="overlay">
		<div class="spinner" id="spinner"></div>
	</div>
	<!-- mascara cpf -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<!-- mascara cpf -->
	<script src="js/scriptRecuperarSenha.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
